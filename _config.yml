# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Classting
description:
author: Classting
language:
  - ko
  - en
timezone: Asia/Seoul

i18n:
  type:
    - page
    - post
    - careers
    - products
    - business
    - news
  generator:
    - index
    - news

# URL
url: https://about.classting.com
root: /
permalink: :lang/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: news
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :lang/:title.md
default_layout: post
titlecase: false
external_link: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

default_category: uncategorized
category_map:
tag_map:

date_format: YYYY-MM-DD
time_format: HH:mm:ss

per_page: 10
pagination_dir: page

news_generator:
  per_page: 10
  order_by: -date

index_generator:
  per_page: 0
  order_by: -date

# Extensions
theme: classting

# Deployment
deploy:
  type: git
  repository: https://c198effcb3f78ef913d1e200d86e8d185156c592:x-oauth-basic@github.com/classtinginc/classtinginc.github.io.git
  branch: master
