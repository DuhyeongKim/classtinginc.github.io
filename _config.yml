# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Classting
description:
author: Classting
language:
  - ko
  - en
timezone: Asia/Seoul

i18n:
  type:
    - page
    - post
    - careers
    - products
    - business
    - news
  generator:
    - index
    - news

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://company.classting.net
root: /
permalink: :lang/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: news
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :lang/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 2
pagination_dir: page

news_generator:
  per_page: 10
  order_by: -date

index_generator:
  per_page: 0
  order_by: -date

alias:
  category/blog/guide-en/: http://support.classting.com
  category/blog-ja/guide-ja/index.html: http://support.classting.com
  category/blog-ko/guide/index.html: http://support.classting.com
  category/blog-zh-hant/guide-zh-hant/index.html: http://support.classting.com
  2017/05/10/「活用事例」韓国編-ヨンイル高校/index.html: http://blog.classting.com/2017/05/10/「活用事例」韓国編-ヨンイル高校/?lang=ja

# Extensions
theme: classting

# Deployment
deploy:
