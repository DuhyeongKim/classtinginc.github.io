  careers:
    banner:
      title: |-
        더 나은 교육 환경을
        <br />
        함께 만들어 갈 팀원을 찾습니다.
    work1:
      title: 교사, 학생, 학부모의 목소리에 귀 기울입니다.
      desc: 정성을 담아 아이디어 공유해주시는 선생님, 솔직한 댓글 달아주는 학생, 시간내어 전화문의 해주 시는 학부모님의 의견을 항상 들으며 어떤 필요가 있는지, 어떤 생각을 하는지 알게됩니다. 고객의 목소리로 우리가 앞으로 갈 방향을 알게 됩니다.
    work2:
      title: 고객에게 중요한 것을 위해 일합니다.
      desc: 클래스팅에서는 최단 시간에 고객에게 중요한 것이 무엇인지 찾기 위해 Agile process, Design sprint 등을 통해 학습하고 제품을 발전시켜 갑니다.매일 교실 혹은 집에서 서로 소통하고 학습 할 수 있도록 항상 기대에 부응하는 제품을 만들기 위해 일합니다.
    work3:
      title: 글로벌 교육 리더들과 함께 일합니다.
      desc: 클래스팅 교사 자문단, 미국 교육평가 연구소, 서울교육대학교 등 글로벌 교육 리더들과 함께 다 양한 연구에 참여하고 있습니다. 클래스팅을 통한 교육적 효과를 측정하고 앞으로 교육이 발전해야하는 방향을 같이 고민합니다.
    work4:
      title: 형식보다 성과를 중요시합니다.
      desc: 형식적인 업무 시간, 경력 등 보다는 성과로 평가하여 모든 팀원이 좋은 성과를 내는데 집중할 수 있는 업무환경을 추구합니다. 각 팀원이 최고의 성과를 낼 수 있도록 유연하고 자유로운 업무 환경을 제공하고 있습니다.
    work5:
      title: 팀원들이 같이 성장할 수 있도록 서로 이끕니다.
      desc: 반복적인 업무로 전문성을 기르는 것도 중요하지만 항상 새로운 것을 배우고 성장할 수 있도록 팀원들이 서로 이끕니다. 도전적인 프로젝트를 참여하거나 그룹 스터디를 하면서 같이 성장할 수 있는 기회가 항상 열려있습니다.
    benefits1:
      title: 식비 지원
      desc: 밥 걱정 안해도 됩니다. 점심, 저녁 그리고 퀄리티 높은 간식을 지원합니다.
    benefits2:
      title: 자유로운 근무환경
      desc: 자율 출퇴근, 재택근무, 원격업무, 자율 휴가제로 최고의 퍼포먼스를 낼 수 있는 최적화된 근무 환경을 제공합니다.
    benefits3:
      title: 경쟁력 있는 근로 조건
      desc: 역량에 맞는 연봉 및 스톡옵션을 제공합니다. 4대보험은 당연히 제공합니다.
    benefits4:
      title: 업무 및 다양할 활동 지원
      desc: 업무에 필요한 IT기기 구입비와 컨퍼런스 참가비, 도서 구입 등을 모두 지원합니다. 사내 동아리 활동비로 다양한 활동도 하세요.
    openings:
      title: 혹시 찾고 계신 채용 포지션이 아직 없나요?
      desc1: 훌룡한 인재에게는 항상 문이 열려있습니다.
      desc2: 으로 연락주시면 추후 공고 게재 시 우선적으로 검토하겠습니다.
  products:
    banner:
      title: |-
        고객이 공감하고 손쉽게 사용할 수 있는
        <br />
        제품을 만듭니다.
    class:
      title: 클래스
      desc: 교사를 중심으로 학생, 학부모와 활동할 수 있는 공간입니다. 공지, 게시글, 사진, 영상 콘텐츠를 공유하고 학급을 관리할 수 있습니다.
    notice:
      title: 학급공지
      desc: 교사가 학생, 학부모에게 전달할 공지를 PC, 스마트폰, SMS로 빠짐없지 전달할 수 있습니다. 공지 예약해 보내고, 아직 확인 안한 사람에게 다시 보낼 수 있습니다.
    newsfeed:
      title: 소식
      desc: 우리 반 새로운 소식, 온라인 커뮤니티의 최근 활동 등 최신 소식을 한번에 확인할 수 있습니다. 게시글 빛내기를 누르거나 답글을 달 수 있습니다.
    school:
      title: 스쿨
      desc: 내 학교에 개설된 클래스를 확인하고, 가정통신문, 학교 공지, 급식 정보를 구독해 받아볼 수 있습니다.
    lc:
      title: 러닝카드
      desc: 내 스마트기기 하나로 영어, 수학, 과학 등 다양한 과목의 교육 콘텐츠로 학습할 수 있습니다. 매일 추천되는 콘텐츠로 효율적인 공부를 할 수 있습니다.
    learning:
      title: 러닝
      desc: |-
        (6월중 출시 예정)
        <br>
        러닝으로 효과적인 수업 준비와 학습 활동을 할 수 있습니다. 학습자료를 찾거나 새로 만들어 클래스에 과제로 내고 결과를 취합할 수 있습니다. 학생들의 성취도를 비교 분석해 학생들의 상황을 한 눈에 확인할 수 있습니다.
  business:
    banner:
      title: |-
        클래스팅은 학교 - 가정 - 교육회사를 연결하고
        <br />
        교육 정보 불균형을 해소하고자 합니다.
    content:
      title: 교육 콘텐츠
      desc: 문제집, 참고서, 동영상 등 다양한 유형의 교육 콘텐츠를 클래스팅 고객과 연결합니다.
    ad:
      title: 교육 상품, 브랜드, 정보
      desc: 교육 회사의 좋은 상품, 브랜드, 정보를 맞춤식으로 고객에게 연결합니다.
    developers:
      title: 교육 앱, 서비스
      desc: 클래스팅의 API를 이용하여 편리하고 풍성한 교육 서비스를 만들어보세요.
