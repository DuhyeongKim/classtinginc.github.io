page:
  about:
    banner:
      title: 클래스팅은 더 나은 학교를 꿈꿉니다
      desc: |-
        클래스팅은 한 명의 교사가 많은 학생을 가르쳐야하는 상황에서도
        <br />
        최고의 교육을 할 수 있는 서비스를 개발하고,
        <br />
        다음 세대를 위해 더 나은 교육 환경을 준비합니다.
    stats:
      desc: 2017년 3월 기준
    stats1:
      title: 월간 활성 교사 수
    stats2:
      title: 월간 활성 사용자 수
    stats3:
      title: 연간 교사 잔존율
    culture:
      title: 클래스팅의 문화
      desc: 클래스팅에서는 최고의 성과를 내기 위해 자유로운 문화를 만듭니다. 개개인이 책임감을 갖고 최고의 성과를 낼 것이라는 신뢰를 기반으로 자유로운 업무 환경이 유지됩니다. 그리고 눈치 보기보다는 누구나 참여할 수 있는 소통의 자리를 만들어 함께 문제를 해결합니다. 더 나은 교육 환경을 만들기 위한 목표를 향해 탁월한 능력과 팀웍이 공존하는 클래스팅을 함께 만들어가고 있습니다.
    leaders:
      desc: |-
        교사 출신 대표를 중심으로 다양한 분야의 팀원들이 모였습니다.
        <br />
        편리한 서비스, 획기적인 기술력으로 한 걸음씩 전 세계 교육 환경에
        <br />
        변화를 가져오려는 원대한 꿈을 향해 전진하고 있습니다.
      ceo:
        title: 조현구
        subtitle: Chief Executive Officer
        desc: 전 초등교사였던 조현구는 2013년에 클래스팅을 설립했습니다. 서울교대 컴퓨터교육 석사과정 중 교실에서 학생들이 즐겁게 배울 수 있는 방법을 연구하면서 클래스팅을 직접 개발하게 되었습니다.
      cto:
        title: 유재상
        subtitle: Chief Technology Officer
        desc: 공동창업자인 유재상은 클래스팅의 CTO로 서비스 구축 및 엔지니어링 팀을 총괄합니다. 전 ETRI 연구원이었고 KAIST 전산학 석사 학위를 취득하였습니다.
      cso:
        title: 강경훈
        subtitle: Chief Strategy Officer
        desc: 강경훈은 클래스팅의 CSO로 비지니스 전략 및 운영을 총괄합니다. 전 우버코리아 대표였고 INSEAD MBA과정을 이수하였습니다.
      cio:
        title: 김정훈
        subtitle: Chief Information Officer
        desc: 김정훈은 클래스팅의 CIO로 데이터 및 인프라 시스템을 담당합니다. 클래스팅에 합류하기 전에는 삼성전자 DMC연구소에서 VD apps 서버 설계 및 운영을 담당했습니다.
      advisors:
        title: 고문단
      advisor1:
        title: 문규학
        desc: Softbank Ventures CEO
      advisor2:
        title: 김경성
        desc: 서울교육대학교 총장
      advisor3:
        title: Li Cai
        desc: UCLA CRESST 연구소장
